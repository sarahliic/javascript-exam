<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>sigin UP</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./index.html"
                  style="font-size: 2rem"
                  >Home</a
                >
              </li>
              >
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      "
    >
      <form
        style="
          background-color: rgb(226, 218, 218);
          padding: 7rem;
          border-radius: 10px;
          text-align: right;
        "
      >
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
            style="text-align: right"
            >اسم المستخدم</label
          >
          <input
            type="text"
            class="form-control username"
            id="exampleInputEmail1 "
            aria-describedby="emailHelp"
            required
            min="3"
          />
          <p id="validation"></p>
        </div>
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
            style="text-align: right"
            >اليوزر</label
          >
          <input
            type="text"
            class="form-control user"
            id="exampleInputEmail1 "
            aria-describedby="emailHelp"
          />
          <p id="validation"></p>
        </div>
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
            style="text-align: right"
            >الايميل</label
          >
          <input
            type="text"
            class="form-control email-user"
            id="exampleInputEmail1 "
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleInputPassword1"
            class="form-label"
            style="text-align: right"
            >الرقم السري</label
          >
          <input
            type="password"
            class="form-control password-user"
            id="exampleInputPassword1 "
          />
        </div>
        <div style="display: flex">
          <a href="./login.html"> تسجيل دخول</a>
          <p>املك حساب من قبل؟</p>
        </div>
        <button type="button" class="btn btn-primary" id="sub-btn">
          ارسال
        </button>
      </form>
    </div>
    <!-- Scripta -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/siginup.js"></script>
  </body>
</html>
